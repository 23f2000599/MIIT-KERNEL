{% extends "base.html" %}

{% block content %}
<h2>Admin Dashboard</h2>

<div class="row">
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <h3 class="text-primary">{{ total_users }}</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Active Sessions</h5>
                <h3 class="text-success">12</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Total Study Hours</h5>
                <h3 class="text-warning">{{ (total_study_hours // 60) }}h</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Platform Usage</h5>
                <h3 class="text-info">85%</h3>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Admin Actions</h5>
            </div>
            <div class="card-body">
                <a href="{{ url_for('admin_users') }}" class="btn btn-primary me-2">Manage Users</a>
                <button class="btn btn-success me-2">View Analytics</button>
                <button class="btn btn-warning me-2">Content Moderation</button>
                <button class="btn btn-info">System Settings</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
