{% extends "base.html" %}

{% block content %}
<h2>Teaching Assistant Dashboard</h2>

<div class="row">
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Active Students</h5>
                <h3 class="text-primary">{{ active_students }}</h3>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Pending Requests</h5>
                <h3 class="text-warning">{{ pending_requests }}</h3>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Teaching Hours</h5>
                <h3 class="text-success">24h</h3>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Quick Actions</h5>
            </div>
            <div class="card-body">
                <a href="{{ url_for('matches') }}" class="btn btn-primary mb-2 w-100">Manage Students</a>
                <a href="{{ url_for('notes') }}" class="btn btn-success mb-2 w-100">Upload Notes</a>
                <button class="btn btn-info w-100">Start Live Session</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Recent Activity</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">No recent activity</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
